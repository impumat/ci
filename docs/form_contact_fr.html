<body>
  <h2>Formulaire de contact général</h2>
  <form action="https://formsubmit.co/contact@impumat.com" method="POST">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" required></textarea>

    <!-- Redirections -->
    <input type="hidden" name="_next" value="https://impumat.com/merci.html">
    <input type="hidden" name="_error" value="https://impumat.com/erreur.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn">Envoyer</button>
  </form>
