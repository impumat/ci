<body>
  <h2>Share your Feedback</h2>
  <form action="https://formsubmit.co/contact@impumat.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <label for="satisfaction">Your satisfaction level:</label>
    <select id="satisfaction" name="satisfaction" required>
    <option value="" disabled selected>-- Select --</option>
    <option value="1">Fairly satisfactory</option>
    <option value="2">Satisfactory</option>
    <option value="3">Average</option>
    <option value="4">Good</option>
    <option value="5">Excellent</option>
    </select>

     <!-- Redirections -->
    <input type="hidden" name="_next" value="https://impumat.com/thanks.html">
    <input type="hidden" name="_error" value="https://impumat.com/error.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn feedback-btn">Send Feedback</button>
  </form>
 </body>

</html>
