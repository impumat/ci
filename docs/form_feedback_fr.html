<body>
  <h2>Donnez votre avis</h2>
  <form action="https://formsubmit.co/contact@impumat.com" method="POST">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Votre avis :</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <label for="satisfaction">Votre niveau de satisfaction :</label>
    <select id="satisfaction" name="satisfaction" required>
    <option value="" disabled selected>-- Sélectionnez --</option>
    <option value="1">Assez satisfaisant</option>
    <option value="2">Satisfaisant</option>
    <option value="3">Moyen</option>
    <option value="4">Bon</option>
    <option value="5">Excellent</option>
    </select>

     <!-- Redirections -->
    <input type="hidden" name="_next" value="https://impumat.com/merci.html">
    <input type="hidden" name="_error" value="https://impumat.com/erreur.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn feedback-btn">Envoyer Feedback</button>

  </form>
 </body>
