<body>
  <h2>General Contact Form</h2>
  <form action="https://formsubmit.co/contact@impumat.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

     <!-- Redirections -->
    <input type="hidden" name="_next" value="https://impumat.com/thanks.html">
    <input type="hidden" name="_error" value="https://impumat.com/error.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn">Send</button>
  </form>
 </body>
